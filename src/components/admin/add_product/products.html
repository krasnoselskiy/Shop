<section class="products">
  <div class="container">
    <form @submit.prevent="add_product" class="product_form">
      <div class="form-group">
        <label for="product_title">Product title</label>
        <input type="text" class="form-control" v-model="product_name" id="product_title" placeholder="Enter your product title">
      </div>
      <div class="form-group">
        <label for="product_price">Product price</label>
        <input type="text" class="form-control" v-model="product_price" id="product_price" placeholder="Enter your product price">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</section>
